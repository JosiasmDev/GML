{% extends 'gestion/base.html' %}

{% block contenido %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Grupos</h2>
        </div>
        <div class="card-body">
            {% if grupos %}
                <div class="list-group">
                    {% for grupo in grupos %}
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1">{{ grupo.nombre }}</h5>
                                    <p class="mb-1">{{ grupo.descripcion }}</p>
                                    <small class="text-muted">Proyecto: {{ grupo.proyecto.titulo }}</small>
                                </div>
                                <div>
                                    <a href="{% url 'gestionar_grupo' grupo.id %}" class="btn btn-primary">
                                        <i class="fas fa-users"></i> Gestionar
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> No hay grupos disponibles.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
